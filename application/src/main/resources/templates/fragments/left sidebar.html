<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
	<aside id="left-col" class="uk-light uk-visible@m"
		th:fragment="leftsidebar">
		<div class="left-logo uk-flex uk-flex-middle">
			<img class="custom-logo" src="dashboard-logo.png" alt="">
		</div>
		<div>
			<ul class="uk-nav-default uk-nav-parent-icon" uk-nav="multiple: true">
				<li class="uk-parent" th:each="category,iterStat : ${categories}">
					<a href="#" th:text="${category.name}"></a>
					<ul class="uk-nav-sub">
						<li th:each="feed : ${category.feeds}"><a th:href="@{'/feeds/' + ${feed.id}}"
							th:text="${feed.title}"></a></li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="bar-bottom">
			<ul class="uk-subnav uk-flex uk-flex-center uk-child-width-1-5"
				data-uk-grid>
				<li><a href="#" class="uk-icon-link" data-uk-icon="icon: home"
					title="Home" data-uk-tooltip></a></li>
				<li><a href="#" class="uk-icon-link"
					data-uk-icon="icon: settings" title="Settings" data-uk-tooltip></a>
				</li>
				<li><a href="#" class="uk-icon-link"
					data-uk-icon="icon: social" title="Social" data-uk-tooltip></a></li>

				<li><a href="#" class="uk-icon-link" data-uk-tooltip="Sign out"
					data-uk-icon="icon: sign-out"></a></li>
			</ul>
		</div>
	</aside>
</body>
</html>
